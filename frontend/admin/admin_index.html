<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/frontend/admin/admin_styles.css">
</head>
<body>
    <header>Admin Dashboard</header>
    <button id="logoutBtn">Logout</button>

    <div class="container">
        <!-- New Inventory Section -->
        <section class="inventory-section">
            <h2>Inventory Overview</h2>
            <div id="itemsContainer" class="items-container"></div>
        </section>

        <!-- Employee Requests -->
        <section class="requests-section">
            <h2>Employee Requests</h2>
            <button onclick="refreshRequests()">ðŸ”„ Refresh Requests</button>
            <table id="admin-requests-table">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Admin Response</th>
                    </tr>
                </thead>
                <tbody id="admin-requests"></tbody>
            </table>
        </section>

        <!-- Inventory Upload -->
        <section class="upload-section">
            <h2>Upload Inventory File</h2>
            <input type="file" id="inventoryFile" accept=".xlsx, .xls">
            <button id="uploadBtn">Upload</button>
            <p id="uploadStatus"></p>
        </section>

        <!-- All Orders -->
        <section class="orders-section">
            <h2>All Orders</h2>
            <div class="admin-export-controls">
                <button onclick="exportAllOrders()" class="export-btn">
                    <i class="fas fa-file-excel"></i> Export to Excel
                </button>
                <button onclick="exportAllOrdersCSV()" class="export-btn">
                    <i class="fas fa-file-csv"></i> Export to CSV
                </button>
            </div>
            <div class="table-container">
                <table id="allOrdersTable">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/frontend/admin/admin_script.js"></script>
</body>
</html>
